	{% extends "layout.html" %}
	
	{% set active_page = "location" %}
	
	{% block title %}Location{% endblock %}
	
	
	{% block body %}
		
	<form action = "/location">
		<select name = "location">
			{% for location in locations %}
				<option value = {{ location }}>{{ location }}</option>
			{% endfor %}
		</select>
		<br><br>
		<input type="submit">
	
	</form>
	{% endblock %}
