		<h1 class="text">Here is a graph that illustrates the number of suicide attacks where not many
		people were wounded and the years between 1974 and 2018.</h1>
		<script>
		window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	zoomEnabled: true,
	axisX: {
	title:"Years between 1974 and 2018", 
	intervals:1
	
	},
	
	axisY: {
	title: "Number of wounded low suicide attacks",
	intervals: 10
	
	}, 
	
	data: [{
		type: "area",
		dataPoints: [{{plot}}]
	}]
});
 
chart.render();
} 
</script>

<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
